<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<h1>Today's Tasks</h1>
		<div class="grid">
			<div class="todo block-grid">
				<h2 class="todo-title">To do:</h2>
				<div id="statusbar1">
					<div class="statusbar" id="statusbar-todo"></div>
				</div>
				<div id="block">
					<ul id="block-1">
						
					</ul>
				</div>
				<div id="block-2">
						<input type="text" name="" id="txt" placeholder="Type and hit Enter to add">
				</div>
			</div>
			<div class="done block-grid">
				<h2 class="todo-title" id="title-done">Done:</h2>
				<div id="statusbar2">
					<div class="statusbar" id="statusbar-done"></div>	
				</div>
				<ul id="block-done">
					
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="add.js"></script>
</body>
</html>
